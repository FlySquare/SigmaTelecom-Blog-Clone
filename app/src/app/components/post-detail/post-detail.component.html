<div class="post">
  <img class="headerImage" [src]="post.image.high" alt="blog-image">
  <div class="content">
    <div class="info">
      <div class="author">
        <img src="assets/images/profile.jpg" alt="author-image">
        <p>Sigma Group</p>
      </div>
      <i class="fa fa-circle" aria-hidden="true"></i>
      <div class="dateRead">
        <p>{{post.sharedAt}}</p>
        <i class="fa fa-circle" aria-hidden="true"></i>
        <p>{{post.timeToRead}}</p>
      </div>
    </div>
    <div class="description">
      <h3>{{post.title}}</h3>
      <p>{{post.description}}</p>
    </div>
  </div>
</div>
