<div *ngIf="posts.length === 0" class="loader">
  <img src="assets/images/loading-gif.gif" alt="loader">
</div>
<div infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollThrottle]="50"
     (scrolled)="onScroll()"
     class="content">
  <app-post-detail [routerLink]="'/post/'+post.slug" *ngFor="let post of posts" [post]="post"></app-post-detail>
  <div *ngIf="posts.length !== 0 && infinityScroll.isLoading" class="loader">
    <img src="assets/images/loading-gif.gif" alt="loader">
  </div>
  <div  *ngIf="showScrollToTop"  class="scrollToTop">
    <a (click)="scrollToTop()" class="scrollToTop__link">
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </a>
  </div>
</div>
